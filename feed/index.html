<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/dist/css/index.css">
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">My App Name</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/profile/index.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
  
    <div class="container">
      <h2>Feed</h2>
      <div class="search-bar">
        <input type="text" class="form-control" placeholder="Search">
      </div>
      <div class="sort-options">
        <label for="sort">Sort by:</label>
        <select class="form-control" id="sort">
          <option>Newest</option>
          <option>Oldest</option>
          <option>Most Liked</option>
          <option>Most Commented</option>
        </select>
      </div>
      <div class="new-post-form">
        <h3>Create New Post</h3>
        <form action="#" method="post">
          <div class="form-group">
            <label for="post-title">Title</label>
            <input type="text" class="form-control" id="post-title" name="post-title">
          </div>
          <div class="form-group">
            <label for="post-content">Content</label>
            <textarea class="form-control" id="post-content" name="post-content" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="post-thumbnails">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Post Title</h5>
            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eget orci ut velit malesuada varius. Nam nec nulla nec nisi semper iaculis vel ac nunc.</p>
          </div>
        </div>
      </div>
    </div>
    <footer>
        <div class="footer-container">
          <p>&copy; 2024 Your App Name. All rights reserved.</p>
        </div>
    </footer>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
